<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Ver - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#2563eb',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-slate-900 font-sans antialiased">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold group-hover:bg-blue-600 transition-colors">
                    T</div>
                <span class="font-bold text-lg text-slate-900">teammate</span>
            </a>
            <a href="index.html" class="text-sm font-medium text-slate-500 hover:text-slate-900 transition-colors">
                İptal
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 py-10">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Yeni İlan Oluştur</h1>
            <p class="text-slate-500 mt-1">Takım arkadaşını bulmak için detayları gir.</p>
        </div>

        <form id="create-listing-form" class="space-y-8">

            <!-- Category Selection -->
            <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                <label class="block text-sm font-medium text-slate-700 mb-4">Ortam Seçimi</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative cursor-pointer group">
                        <input type="radio" name="category_slug" value="virtual" class="peer sr-only" checked>
                        <div
                            class="p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all text-center">
                            <div class="font-semibold text-slate-900 peer-checked:text-blue-700">Sanal Ortam</div>
                            <div class="text-xs text-slate-500 mt-1">Oyun, Discord vb.</div>
                        </div>
                    </label>
                    <label class="relative cursor-pointer group">
                        <input type="radio" name="category_slug" value="real_life" class="peer sr-only">
                        <div
                            class="p-4 rounded-xl border-2 border-gray-200 hover:border-green-400 peer-checked:border-green-600 peer-checked:bg-green-50 transition-all text-center">
                            <div class="font-semibold text-slate-900 peer-checked:text-green-700">Gerçek Hayat</div>
                            <div class="text-xs text-slate-500 mt-1">Halı saha, Spor vb.</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Basic Info -->
            <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-slate-700 mb-2">Başlık</label>
                    <input type="text" id="title" name="title" required
                        placeholder="Örn: Dereceli maç için duo aranıyor"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-gray-50 focus:bg-white placeholder-gray-400">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-slate-700 mb-2">Açıklama</label>
                    <textarea id="description" name="description" required rows="4"
                        placeholder="Beklentilerin, rank durumun veya etkinlik detayları..."
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-gray-50 focus:bg-white placeholder-gray-400"></textarea>
                </div>
            </div>

            <!-- Details -->
            <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="activity_date" class="block text-sm font-medium text-slate-700 mb-2">Etkinlik
                            Zamanı</label>
                        <input type="datetime-local" id="activity_date" name="activity_date" required
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 focus:bg-white">
                    </div>

                    <div>
                        <label for="max_participants" class="block text-sm font-medium text-slate-700 mb-2">Kişi
                            Sayısı</label>
                        <select id="max_participants" name="max_participants"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 focus:bg-white">
                            <option value="1">1 Kişi</option>
                            <option value="2">2 Kişi</option>
                            <option value="3">3 Kişi</option>
                            <option value="4">4 Kişi</option>
                            <option value="5">5+ Kişi</option>
                        </select>
                    </div>
                </div>

                <!-- Location (Conditional) -->
                <div id="location-field" class="hidden">
                    <label for="location" class="block text-sm font-medium text-slate-700 mb-2">Konum / Mekan</label>
                    <input type="text" id="location" name="location" placeholder="Örn: Kadıköy Halı Saha, İstanbul"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 focus:bg-white">
                </div>
            </div>

            <!-- Submit -->
            <div class="flex items-center justify-end gap-4 pt-4">
                <a href="index.html"
                    class="px-6 py-3 text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">İptal</a>
                <button type="submit" id="btn-submit"
                    class="px-8 py-3 bg-slate-900 hover:bg-slate-800 text-white font-medium rounded-xl shadow-lg shadow-slate-900/20 transition-all hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-70 disabled:cursor-not-allowed">
                    İlanı Yayınla
                </button>
            </div>
        </form>
    </main>

    <script src="./js/auth.js"></script>
    <script src="./js/create-listing.js"></script>
</body>

</html>
