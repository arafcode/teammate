<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191919;
            color: #D4D4D4;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1)
            }

            33% {
                transform: translate(30px, -50px) scale(1.1)
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9)
            }

            100% {
                transform: translate(0, 0) scale(1)
            }
        }

        .animate-blob {
            animation: blob 7s infinite
        }

        .animation-delay-2000 {
            animation-delay: 2s
        }

        .animation-delay-4000 {
            animation-delay: 4s
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .animate-fade-in {
            animation: fadeInUp .3s ease-out
        }
    </style>
</head>

<body class="bg-[#191919] min-h-screen text-[#D4D4D4] font-sans antialiased">
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <header class="flex-none h-20 bg-[#191919]/90 backdrop-blur-md border-b border-gray-800 z-50 sticky top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-between">
            <a href="home.html" class="flex items-center gap-3 group cursor-pointer">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-lg group-hover:shadow-white/20 transition-all duration-300">
                    <span class="text-black font-bold text-xl">T</span></div>
                <span
                    class="font-bold text-xl tracking-tight text-white group-hover:text-gray-300 transition-colors">teammate</span>
            </a>
            <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                <a href="home.html#listings-section" class="hover:text-white transition-colors">İlanlar</a>
                <a href="community.html" class="text-white transition-colors">Topluluk</a>
            </nav>
            <div class="flex items-center gap-4">
                <div id="auth-actions" class="hidden flex items-center gap-4 mr-2">
                    <a href="messages.html"
                        class="relative group p-2 text-white transition-colors border border-gray-700 bg-[#252525] rounded-lg"
                        title="Mesajlar">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                            </path>
                        </svg>
                        <span id="nav-msg-badge"
                            class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                    </a>
                </div>
                <button id="btn-login"
                    class="hidden md:block text-sm font-medium text-gray-300 hover:text-white transition-colors"></button>
                <button id="btn-create-listing"
                    class="bg-white hover:bg-gray-200 text-black text-sm font-bold px-5 py-2.5 rounded-xl shadow-lg shadow-white/10 transition-all hover:shadow-white/20 hover:-translate-y-0.5 active:translate-y-0 active:scale-95">İlan
                    Ver</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back -->
        <a href="groups.html"
            class="inline-flex items-center gap-2 text-gray-400 hover:text-white text-sm mb-6 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Gruplara Dön
        </a>

        <!-- Group Header -->
        <div id="group-header" class="glass-panel rounded-2xl p-6 mb-6">
            <div class="text-center text-gray-500 py-8 animate-pulse">Yükleniyor...</div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Posts Column -->
            <div class="lg:col-span-2">
                <!-- Create Post -->
                <div id="group-post-area" class="glass-panel rounded-2xl p-5 mb-4 hidden">
                    <textarea id="group-post-content" rows="3"
                        class="w-full bg-[#0f0f0f] border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-white/20 focus:outline-none resize-none"
                        placeholder="Gruba bir şeyler yaz..."></textarea>
                    <div class="flex justify-end mt-3">
                        <button onclick="createGroupPost()"
                            class="bg-white hover:bg-gray-200 text-black px-5 py-2 rounded-xl text-sm font-bold shadow-lg shadow-white/10 transition-all hover:shadow-white/20 active:scale-95">Paylaş</button>
                    </div>
                </div>

                <!-- Posts Feed -->
                <div id="group-posts-feed">
                    <div class="text-center text-gray-500 py-12 animate-pulse">Yükleniyor...</div>
                </div>
            </div>

            <!-- Members Sidebar -->
            <div>
                <div class="glass-panel rounded-2xl p-5">
                    <h3 class="text-white font-bold mb-4">Üyeler</h3>
                    <div id="members-list" class="space-y-3">
                        <div class="animate-pulse text-gray-500 text-sm">Yükleniyor...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed top-24 right-4 z-[100] flex flex-col gap-3"></div>

    <script src="js/auth.js?v=20"></script>
    <script src="js/header.js?v=20"></script>
    <script src="js/groups.js?v=1"></script>
</body>

</html>
