<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        notion: {
                            bg: '#F7F6F3', // Notion App Background
                            text: '#37352F', // Notion Primary Text
                            dim: 'rgba(55, 53, 47, 0.65)', // Notion Secondary Text
                            border: 'rgba(55, 53, 47, 0.09)', // Notion Border
                        },
                        primary: '#37352F',
                        secondary: '#334155',
                        accent: '#2563eb',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(37, 37, 37, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #404040;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(100%);
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .toast.success {
            border-left: 4px solid #10B981;
        }

        .toast.error {
            border-left: 4px solid #EF4444;
        }

        .toast.info {
            border-left: 4px solid #3B82F6;
        }

        .toast.hiding {
            animation: slideOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>

<body style="background-color: #191919; color: #D4D4D4;"
    class="font-sans antialiased selection:bg-blue-500 selection:text-white overflow-x-hidden">


    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Background Gradients -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Header -->
    <header
        class="fixed w-full z-50 bg-[#191919]/90 backdrop-blur-md border-b border-gray-800 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 group cursor-pointer" onclick="window.scrollTo(0,0)">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-lg group-hover:shadow-white/20 transition-all duration-300 overflow-hidden">
                    <span class="relative text-black font-bold text-xl z-10">T</span>
                </div>
                <span
                    class="font-bold text-xl tracking-tight text-white group-hover:text-gray-300 transition-colors">teammate</span>
            </div>

            <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                <a href="#listings-section" class="text-white font-semibold transition-colors">İlanlar</a>
                <a href="community.html" class="hover:text-white transition-colors">Topluluk</a>
            </nav>

            <div class="flex items-center gap-4">
                <!-- Auth Actions (Hidden by default, toggled by JS) -->
                <div id="auth-actions" class="hidden flex items-center gap-4 mr-2">
                    <a href="messages.html" class="relative group p-2 text-gray-400 hover:text-white transition-colors"
                        title="Mesajlar">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                            </path>
                        </svg>
                        <span id="nav-msg-badge"
                            class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                    </a>
                    <div class="relative group">
                        <button id="btn-notifications"
                            class="p-2 text-gray-400 hover:text-white transition-colors relative" title="Bildirimler">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                                </path>
                            </svg>
                            <span id="nav-notif-badge"
                                class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                        </button>
                        <!-- Dropdown -->
                        <div id="notification-dropdown"
                            class="hidden absolute right-0 mt-2 w-80 bg-[#252525] border border-gray-700 rounded-xl shadow-xl py-2 z-50 transform origin-top-right">
                            <div class="px-4 py-2 border-b border-gray-700">
                                <h3 class="text-sm font-bold text-white">Bildirimler</h3>
                            </div>
                            <div id="notification-list" class="max-h-64 overflow-y-auto">
                                <div class="p-4 text-center text-gray-500 text-sm">Bildirim yok</div>
                            </div>
                            <a href="messages.html"
                                class="block text-center py-2 text-xs text-blue-400 hover:text-blue-300 border-t border-gray-700">Tümünü
                                Gör</a>
                        </div>
                    </div>
                </div>

                <button id="btn-login"
                    class="hidden md:block text-sm font-medium text-gray-300 hover:text-white transition-colors">
                    <!-- Dinamik olarak kullanıcı adı buraya gelecek -->
                </button>
                <button id="btn-create-listing"
                    class="bg-white hover:bg-gray-200 text-black text-sm font-bold px-5 py-2.5 rounded-xl shadow-lg shadow-white/10 transition-all hover:shadow-white/20 hover:-translate-y-0.5 active:translate-y-0 active:scale-95">
                    İlan Ver
                </button>
            </div>
        </div>
    </header>

    <!-- Main Platform / Listings Section -->
    <main id="listings-section" class="max-w-7xl mx-auto px-4 sm:px-6 py-32">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h2 class="text-2xl font-bold text-[#D4D4D4]">Aktif İlanlar</h2>
                <p class="text-gray-400 mt-1">Sana uygun ilanlara göz at veya kendi ilanını oluştur.</p>
            </div>

            <!-- Toggle Switch -->
            <div
                class="bg-[#252525] border border-gray-700 p-1 rounded-xl inline-flex relative shadow-inner self-start md:self-auto">
                <!-- Active Indicator (Animated by JS) -->
                <div class="absolute left-1 top-1 w-[calc(50%-4px)] h-[calc(100%-8px)] bg-gray-600 rounded-lg shadow-sm transform transition-transform duration-300 ease-out z-0"
                    id="toggle-indicator"></div>

                <button id="btn-virtual"
                    class="relative z-10 px-6 py-2 text-sm font-medium text-[#D4D4D4] rounded-lg focus:outline-none transition-colors duration-200"
                    onclick="switchTab('virtual')">
                    Sanal Ortam
                </button>
                <button id="btn-real"
                    class="relative z-10 px-6 py-2 text-sm font-medium text-gray-400 hover:text-white rounded-lg focus:outline-none transition-colors duration-200"
                    onclick="switchTab('real')">
                    Gerçek Hayat
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div id="filters-container" class="flex flex-wrap gap-2 mb-8">
            <button
                class="px-4 py-2 bg-white text-black border border-white rounded-full text-sm font-bold shadow-sm hover:bg-gray-200 transition-colors">Tümü</button>
            <button
                class="px-4 py-2 bg-transparent text-gray-300 border border-gray-600 rounded-full text-sm font-medium shadow-sm hover:border-gray-400 hover:text-white transition-colors">League
                of Legends</button>
            <button
                class="px-4 py-2 bg-transparent text-gray-300 border border-gray-600 rounded-full text-sm font-medium shadow-sm hover:border-gray-400 hover:text-white transition-colors">Valorant</button>
            <button
                class="px-4 py-2 bg-transparent text-gray-300 border border-gray-600 rounded-full text-sm font-medium shadow-sm hover:border-gray-400 hover:text-white transition-colors">CS2</button>
            <button
                class="px-4 py-2 bg-transparent text-gray-300 border border-gray-600 rounded-full text-sm font-medium shadow-sm hover:border-gray-400 hover:text-white transition-colors">Dota
                2</button>
        </div>

        <!-- Listings Grid (Responsive Grid) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="listings-container">
            <!-- Dynamic Content Loading -->
            <div class="h-64 bg-slate-100 rounded-2xl animate-pulse"></div>
            <div class="h-64 bg-slate-100 rounded-2xl animate-pulse"></div>
            <div class="h-64 bg-slate-100 rounded-2xl animate-pulse"></div>
        </div>

        <div class="mt-12 text-center">
            <button
                class="px-8 py-3 bg-white/5 backdrop-blur-sm border border-white/10 text-white font-bold rounded-xl hover:bg-white/10 hover:border-white/20 transition-all shadow-lg hover:shadow-white/5 active:scale-95 group">
                Daha Fazla Göster
                <span class="inline-block transition-transform group-hover:translate-y-0.5 ml-2">↓</span>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#202020] border-t border-gray-800 py-12 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-sm">
                    T</div>
                <span class="font-bold text-lg text-[#D4D4D4]">teammate</span>
            </div>
            <p class="text-gray-400 text-sm">© 2024 Teammate. Tüm hakları saklıdır. (v1.3 Home)</p>
            <div class="flex gap-6 text-slate-400">
                <a href="#" class="hover:text-[#D4D4D4] transition-colors"><svg class="w-5 h-5" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                    </svg></a>
                <a href="#" class="hover:text-slate-900 transition-colors"><svg class="w-5 h-5" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.072 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.85-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg></a>
            </div>
        </div>
    </footer>

    <!-- Message Modal -->
    <div id="message-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="closeMessageModal()"></div>

        <!-- Modal Panel -->
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-2xl bg-[#252525] border border-gray-700 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="px-6 py-6 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="text-lg font-bold leading-6 text-white" id="modal-title">Mesaj Gönder</h3>
                        <button type="button" class="text-gray-400 hover:text-white transition-colors"
                            onclick="closeMessageModal()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="px-6 py-6 space-y-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1">Kime:</label>
                            <div class="flex items-center gap-2 p-2 rounded-lg bg-[#202020] border border-gray-700">
                                <span class="font-semibold text-white" id="modal-recipient-name">...</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-400 mb-1">Konu:</label>
                            <div class="p-2 rounded-lg bg-[#202020] border border-gray-700 text-gray-300 text-sm truncate"
                                id="modal-listing-title">
                                ...
                            </div>
                        </div>
                        <div>
                            <label for="message-content"
                                class="block text-xs font-medium text-gray-400 mb-1">Mesajınız:</label>
                            <textarea id="message-content" rows="4"
                                class="w-full px-4 py-3 rounded-xl border border-gray-700 focus:ring-2 focus:ring-white/20 focus:border-white transition-colors bg-[#202020] text-[#D4D4D4] placeholder-gray-500"
                                placeholder="Merhaba, ilanını gördüm ve..."></textarea>
                        </div>
                    </div>
                    <div class="px-6 py-4 bg-[#202020] border-t border-gray-700 flex flex-row-reverse gap-3">
                        <button type="button" id="btn-send-message"
                            class="inline-flex w-full justify-center rounded-xl bg-white px-5 py-2.5 text-sm font-bold text-black shadow-lg shadow-white/10 hover:bg-gray-200 transition-all sm:w-auto">
                            Gönder
                        </button>
                        <button type="button"
                            class="inline-flex w-full justify-center rounded-xl bg-transparent px-5 py-2.5 text-sm font-medium text-gray-400 hover:text-white transition-colors sm:w-auto"
                            onclick="closeMessageModal()">
                            İptal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js?v=10"></script>
    <script src="js/header.js?v=10"></script>
    <script src="js/main.js?v=10"></script>
</body>

</html>
