<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlar - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        notion: {
                            bg: '#F7F6F3',
                            text: '#37352F',
                            dim: 'rgba(55, 53, 47, 0.65)',
                            border: 'rgba(55, 53, 47, 0.09)',
                        },
                        primary: '#37352F',
                        secondary: '#334155',
                        accent: '#2563eb',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #202020;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body style="background-color: #191919; color: #D4D4D4;"
    class="font-sans antialiased h-screen flex flex-col overflow-hidden">

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Header -->
    <!-- Header (Synced with home.html) -->
    <header class="flex-none h-20 bg-[#191919]/90 backdrop-blur-md border-b border-gray-800 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-between">
            <a href="home.html" class="flex items-center gap-3 group cursor-pointer">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-lg group-hover:shadow-white/20 transition-all duration-300 overflow-hidden">
                    <span class="relative text-black font-bold text-xl z-10">T</span>
                </div>
                <span
                    class="font-bold text-xl tracking-tight text-white group-hover:text-gray-300 transition-colors">teammate</span>
            </a>

            <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                <a href="home.html#listings-section" class="hover:text-white transition-colors">İlanlar</a>
                <a href="community.html" class="hover:text-white transition-colors">Topluluk</a>
            </nav>

            <div class="flex items-center gap-4">
                <!-- Auth Actions (Visible) -->
                <div id="auth-actions" class="hidden flex items-center gap-4 mr-2">
                    <a href="messages.html"
                        class="relative group p-2 text-white transition-colors border border-gray-700 bg-[#252525] rounded-lg"
                        title="Mesajlar">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                            </path>
                        </svg>
                        <span id="nav-msg-badge"
                            class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                    </a>
                    <div class="relative group">
                        <button id="btn-notifications"
                            class="p-2 text-gray-400 hover:text-white transition-colors relative" title="Bildirimler">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                                </path>
                            </svg>
                            <span id="nav-notif-badge"
                                class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                        </button>
                        <!-- Dropdown -->
                        <div id="notification-dropdown"
                            class="hidden absolute right-0 mt-2 w-80 bg-[#252525] border border-gray-700 rounded-xl shadow-xl py-2 z-50 transform origin-top-right">
                            <div class="px-4 py-2 border-b border-gray-700">
                                <h3 class="text-sm font-bold text-white">Bildirimler</h3>
                            </div>
                            <div id="notification-list" class="max-h-64 overflow-y-auto">
                                <div class="p-4 text-center text-gray-500 text-sm">Bildirim yok</div>
                            </div>
                            <a href="messages.html"
                                class="block text-center py-2 text-xs text-blue-400 hover:text-blue-300 border-t border-gray-700">Tümünü
                                Gör</a>
                        </div>
                    </div>
                </div>

                <button id="btn-login"
                    class="hidden md:block text-sm font-medium text-gray-300 hover:text-white transition-colors">
                    <!-- Dynamic -->
                </button>
                <button id="btn-create-listing"
                    class="bg-white hover:bg-gray-200 text-black text-sm font-bold px-5 py-2.5 rounded-xl shadow-lg shadow-white/10 transition-all hover:shadow-white/20 hover:-translate-y-0.5 active:translate-y-0 active:scale-95">
                    İlan Ver
                </button>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex-1 flex max-w-7xl mx-auto w-full overflow-hidden">

        <!-- Sidebar (Conversation List) -->
        <aside class="w-full md:w-80 bg-[#1E1E1E] border-r border-gray-800 flex flex-col">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                <h2 class="text-lg font-bold text-white">Mesajlar</h2>
                <span id="total-unread"
                    class="bg-blue-600 text-white text-xs font-bold px-2 py-0.5 rounded-full hidden">0</span>
            </div>

            <div id="conversations-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Dynamic Content -->
                <div class="animate-pulse space-y-3 p-2">
                    <div class="flex gap-3 items-center">
                        <div class="w-10 h-10 bg-gray-800 rounded-full"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-3 bg-gray-800 rounded w-2/3"></div>
                            <div class="h-2 bg-gray-800 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="hidden md:flex flex-1 flex-col bg-[#191919] relative" id="chat-area">

            <!-- Default State -->
            <div id="empty-state"
                class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 opacity-50">
                <div class="w-16 h-16 bg-gray-800 rounded-2xl flex items-center justify-center mb-4 text-gray-400">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-300">Bir sohbet seçin</h3>
                <p class="text-gray-500 mt-2">Mesajlaşmaya başlamak için soldan bir kişi seçin.</p>
            </div>

            <!-- Chat Header -->
            <div id="chat-header"
                class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-[#202020] hidden">
                <div class="flex items-center gap-3">
                    <button id="back-to-list" class="md:hidden text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <img id="chat-avatar" src=""
                        class="w-10 h-10 rounded-full bg-gray-700 object-cover border border-gray-600">
                    <div>
                        <h3 id="chat-username" class="font-bold text-white text-sm">Username</h3>
                        <p id="chat-context"
                            class="text-xs text-blue-400 flex items-center gap-1 cursor-pointer hover:underline">
                            <!-- Listing Title via JS -->
                        </p>
                    </div>
                </div>
            </div>

            <!-- Messages Stream -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4 scroll-smooth hidden">
                <!-- Bubbles via JS -->
            </div>

            <!-- Input Area -->
            <div id="chat-input-area" class="p-4 bg-[#202020] border-t border-gray-800 hidden">
                <form id="message-form" class="flex gap-2">
                    <input type="text" id="message-input" autocomplete="off"
                        class="flex-1 bg-[#151515] text-white border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-gray-500"
                        placeholder="Bir mesaj yazın...">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-500 text-white rounded-xl px-6 font-bold transition-all flex items-center justify-center">
                        <svg class="w-5 h-5 rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js?v=10"></script>
    <script src="js/header.js?v=10"></script>
    <script src="js/messages.js?v=10"></script>
</body>

</html>
