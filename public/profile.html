<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191919;
            color: #D4D4D4;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            color: white;
            border-bottom: 2px solid white;
        }

        .tab-btn {
            color: #9ca3af;
            border-bottom: 2px solid transparent;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>

<body class="bg-[#191919] min-h-screen text-[#D4D4D4] font-sans antialiased">

    <!-- Background Gradients (same as home.html) -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Header (Synced via header.js) -->
    <header class="flex-none h-20 bg-[#191919]/90 backdrop-blur-md border-b border-gray-800 z-50 sticky top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-between">
            <a href="home.html" class="flex items-center gap-3 group cursor-pointer">
                <div
                    class="relative w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-lg group-hover:shadow-white/20 transition-all duration-300 overflow-hidden">
                    <span class="relative text-black font-bold text-xl z-10">T</span>
                </div>
                <span
                    class="font-bold text-xl tracking-tight text-white group-hover:text-gray-300 transition-colors">teammate</span>
            </a>

            <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                <a href="home.html#listings-section" class="hover:text-white transition-colors">İlanlar</a>
                <a href="community.html" class="hover:text-white transition-colors">Topluluk</a>
            </nav>

            <div class="flex items-center gap-4">
                <!-- Auth Actions (Visible via header.js) -->
                <div id="auth-actions" class="hidden flex items-center gap-4 mr-2">
                    <a href="messages.html"
                        class="relative group p-2 text-white transition-colors border border-gray-700 bg-[#252525] rounded-lg"
                        title="Mesajlar">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                            </path>
                        </svg>
                        <span id="nav-msg-badge"
                            class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                    </a>
                    <div class="relative group">
                        <button id="btn-notifications"
                            class="p-2 text-gray-400 hover:text-white transition-colors relative" title="Bildirimler">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                                </path>
                            </svg>
                            <span id="nav-notif-badge"
                                class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#191919] hidden"></span>
                        </button>
                    </div>
                </div>
                <button id="btn-login"
                    class="hidden md:block text-sm font-medium text-gray-300 hover:text-white transition-colors"></button>
                <button id="btn-create-listing"
                    class="bg-white hover:bg-gray-200 text-black text-sm font-bold px-5 py-2.5 rounded-xl shadow-lg shadow-white/10 transition-all hover:shadow-white/20 hover:-translate-y-0.5 active:translate-y-0 active:scale-95">İlan
                    Ver</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Hero Section -->
        <div class="glass-panel rounded-2xl p-8 mb-8 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-white/[0.02] to-white/[0.04] pointer-events-none"></div>

            <div class="relative flex flex-col md:flex-row items-center md:items-start gap-8">
                <!-- Avatar -->
                <div class="relative group">
                    <img id="profile-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="Avatar"
                        class="w-32 h-32 rounded-full border-4 border-[#252525] shadow-2xl bg-[#202020] object-cover"
                        onerror="this.onerror=null; this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=default'">
                    <div id="status-indicator"
                        class="absolute bottom-2 right-2 w-6 h-6 rounded-full border-4 border-[#252525] bg-gray-500">
                    </div>
                </div>

                <!-- Info -->
                <div class="flex-1 text-center md:text-left">
                    <div class="flex flex-col md:flex-row items-center md:items-end gap-4 mb-4">
                        <h1 id="profile-username" class="text-4xl font-bold text-white"></h1>
                        <span id="profile-city" class="text-gray-400 text-lg flex items-center gap-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="city-text"></span>
                        </span>
                    </div>

                    <p id="profile-bio" class="text-gray-300 max-w-2xl text-lg leading-relaxed mb-6"></p>

                    <!-- Stats & Socials -->
                    <div
                        class="flex flex-wrap items-center justify-center md:justify-start gap-6 text-sm text-gray-400">
                        <div class="flex items-center gap-2 px-3 py-1.5 bg-white/5 rounded-lg border border-white/5">
                            <span class="font-bold text-white text-lg" id="stat-listings">0</span>
                            <span>İlan</span>
                        </div>
                        <div class="flex items-center gap-2 px-3 py-1.5 bg-white/5 rounded-lg border border-white/5">
                            <span class="font-bold text-white text-lg" id="stat-comments">0</span>
                            <span>Yorum</span>
                        </div>
                        <div class="h-6 w-px bg-gray-700 hidden md:block"></div>
                        <div id="social-links-container" class="flex gap-4">
                            <!-- Populated via JS -->
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col gap-3 min-w-[160px]">
                    <button id="btn-edit-profile"
                        class="hidden w-full bg-[#252525] hover:bg-[#333] text-white font-semibold py-2.5 px-4 rounded-xl border border-gray-700 transition-all flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg>
                        Profili Düzenle
                    </button>
                    <button id="btn-status-toggle"
                        class="hidden w-full bg-[#252525] hover:bg-[#333] text-gray-300 font-medium py-2 px-4 rounded-xl border border-gray-700 text-sm transition-all">
                        Durum: Yükleniyor...
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Interests -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Virtual Interests -->
                <div class="glass-panel rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Oyunlar
                        </h3>
                        <button id="btn-add-virtual"
                            class="hidden text-xs bg-purple-500/20 text-purple-300 px-2 py-1 rounded hover:bg-purple-500/30 transition-colors">+
                            Ekle</button>
                    </div>
                    <div id="interests-virtual" class="space-y-3">
                        <!-- Dynamic -->
                        <div class="text-sm text-gray-500 italic">Henüz oyun eklenmemiş.</div>
                    </div>
                </div>

                <!-- Real Life Interests -->
                <div class="glass-panel rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            Sporlar & Aktiviteler
                        </h3>
                        <button id="btn-add-real"
                            class="hidden text-xs bg-green-500/20 text-green-300 px-2 py-1 rounded hover:bg-green-500/30 transition-colors">+
                            Ekle</button>
                    </div>
                    <div id="interests-real" class="space-y-3">
                        <div class="text-sm text-gray-500 italic">Henüz aktivite eklenmemiş.</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Tabs (Listings & Comments) -->
            <div class="lg:col-span-2">
                <div class="flex border-b border-gray-800 mb-6">
                    <button class="tab-btn active px-6 py-3 font-medium transition-colors"
                        onclick="switchTab('listings')">İlanlar</button>
                    <button class="tab-btn px-6 py-3 font-medium transition-colors"
                        onclick="switchTab('posts')">Paylaşımlar</button>
                    <button class="tab-btn px-6 py-3 font-medium transition-colors"
                        onclick="switchTab('comments')">Yorumlar</button>
                </div>

                <div id="tab-listings" class="space-y-4">
                    <!-- Dynamic -->
                </div>

                <!-- Posts Tab -->
                <div id="tab-posts" class="hidden space-y-4">
                    <!-- Dynamic -->
                </div>

                <!-- Comments Tab -->
                <div id="tab-comments" class="hidden space-y-6">
                    <!-- Add Comment Form -->
                    <div class="glass-panel rounded-xl p-4">
                        <textarea id="comment-input"
                            class="w-full bg-[#1a1a1a] border border-gray-700 rounded-lg p-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors resize-none h-24"
                            placeholder="Bu profil hakkında bir şeyler yaz..."></textarea>
                        <div class="flex justify-end mt-2">
                            <button id="btn-post-comment"
                                class="bg-white hover:bg-gray-200 text-black px-5 py-2 rounded-xl text-sm font-bold shadow-lg shadow-white/10 transition-all hover:shadow-white/20 hover:-translate-y-0.5 active:translate-y-0 active:scale-95">Gönder</button>
                        </div>
                    </div>

                    <!-- Comments List -->
                    <div id="comments-list" class="space-y-4">
                        <!-- Dynamic -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div
            class="bg-[#1a1a1a] border border-gray-700 rounded-2xl w-full max-w-lg shadow-2xl transform transition-all p-6">
            <h2 class="text-xl font-bold text-white mb-6">Profili Düzenle</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Şehir</label>
                    <input type="text" id="edit-city"
                        class="w-full bg-[#0f0f0f] border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Biyografi</label>
                    <textarea id="edit-bio" rows="3"
                        class="w-full bg-[#0f0f0f] border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Discord Kullanıcı Adı</label>
                    <input type="text" id="edit-discord"
                        class="w-full bg-[#0f0f0f] border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none"
                        placeholder="kullanici#1234">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Avatar Seç</label>
                    <input type="hidden" id="edit-avatar" value="">
                    <div id="avatar-catalog"
                        class="grid grid-cols-5 gap-3 max-h-48 overflow-y-auto p-2 bg-[#0f0f0f] rounded-lg border border-gray-700">
                        <!-- Avatars populated by JS -->
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Beğendiğin avatarı seçmek için tıkla.</p>
                </div>
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">İptal</button>
                <button id="btn-save-profile"
                    class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-semibold transition-colors">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Add Interest Modal -->
    <div id="add-interest-modal"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-[#1a1a1a] border border-gray-700 rounded-2xl w-full max-w-md shadow-2xl p-6">
            <h2 class="text-xl font-bold text-white mb-6" id="interest-modal-title">İlgi Alanı Ekle</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">İsim (Oyun/Spor)</label>
                    <input type="text" id="interest-name"
                        class="w-full bg-[#0f0f0f] border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Rol / Pozisyon <span
                            class="text-gray-600">(Opsiyonel)</span></label>
                    <input type="text" id="interest-roles"
                        class="w-full bg-[#0f0f0f] border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none"
                        placeholder="Örn: Mid, Support veya Kaleci (boş bırakabilirsin)">
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeInterestModal()"
                    class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">İptal</button>
                <button id="btn-save-interest"
                    class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-500 text-white font-semibold transition-colors">Ekle</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js?v=20"></script>
    <script src="js/header.js?v=20"></script>
    <script src="js/profile.js?v=20"></script>
</body>

</html>
