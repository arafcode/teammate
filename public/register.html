<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-slate-800 font-sans antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-6">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200/60 p-8">
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-12 h-12 bg-blue-600 rounded-xl text-white font-bold text-2xl shadow-lg shadow-blue-500/20 mb-4">
                    T</div>
                <h1 class="text-2xl font-bold text-slate-900">Hesap Oluştur</h1>
                <p class="text-slate-500 mt-2 text-sm">Hemen aramıza katıl ve takımını kur.</p>
            </div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-xs font-medium text-slate-700 mb-1">Kullanıcı Adı</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-sm text-slate-900 placeholder-slate-400"
                        placeholder="Kullanıcı adın">
                </div>

                <div>
                    <label for="email" class="block text-xs font-medium text-slate-700 mb-1">E-posta Adresi</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-sm text-slate-900 placeholder-slate-400"
                        placeholder="ornek@email.com">
                </div>

                <div>
                    <label for="password" class="block text-xs font-medium text-slate-700 mb-1">Şifre</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-sm text-slate-900 placeholder-slate-400"
                        placeholder="En az 6 karakter">
                    <div>
                        <label for="city" class="block text-xs font-medium text-slate-700 mb-1">Şehir
                            (Opsiyonel)</label>
                        <input type="text" id="city"
                            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-sm text-slate-900 placeholder-slate-400"
                            placeholder="Örn: İstanbul">
                    </div>

                    <div>
                        <label for="gender" class="block text-xs font-medium text-slate-700 mb-1">Cinsiyet
                            (Opsiyonel)</label>
                        <select id="gender"
                            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-sm text-slate-900">
                            <option value="">Belirtmek istemiyorum</option>
                            <option value="male">Erkek</option>
                            <option value="female">Kadın</option>
                        </select>
                    </div>

                    <div>
                        <label for="birth_date" class="block text-xs font-medium text-slate-700 mb-1">Doğum
                            Tarihi</label>
                        <input type="date" id="birth_date" required
                            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all font-medium text-sm text-slate-900">
                    </div>

                    <div id="error-message"
                        class="hidden text-red-500 text-xs font-medium text-center bg-red-50 p-2 rounded-lg border border-red-100">
                    </div>

                    <button type="submit"
                        class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-2.5 rounded-lg shadow-md hover:shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <span>Kayıt Ol</span>
                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
            </form>

            <div class="mt-6 text-center text-sm text-slate-500">
                Zaten hesabın var mı?
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-700 transition-colors">Giriş
                    Yap</a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html"
                class="text-xs font-medium text-slate-400 hover:text-slate-600 transition-colors flex items-center justify-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>

</html>
