<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Teammate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        notion: {
                            bg: '#F7F6F3', // Notion App Background
                            text: '#37352F', // Notion Primary Text
                            dim: 'rgba(55, 53, 47, 0.65)', // Notion Secondary Text
                            border: 'rgba(55, 53, 47, 0.09)', // Notion Border
                        },
                        primary: '#37352F',
                        secondary: '#334155',
                        accent: '#2563eb',
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: #191919; color: #D4D4D4;"
    class="font-sans antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-6">
        <div class="bg-[#2F2F2F] border-gray-700 p-6 rounded-2xl border">
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-10 h-10 bg-white rounded-xl text-black font-bold text-xl shadow-lg shadow-white/10 mb-4">
                    T</div>
                <h1 class="text-2xl font-bold text-[#D4D4D4]">Hesap Oluştur</h1>
                <p class="text-gray-400 mt-2 text-sm">Hemen aramıza katıl ve takımını kur.</p>
            </div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-xs font-medium text-gray-400 mb-1">Kullanıcı Adı</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-2 bg-[#202020] border-gray-700 text-[#D4D4D4] placeholder-gray-500 rounded-lg focus:outline-none focus:border-white transition-colors text-sm"
                        placeholder="Kullanıcı adın">
                </div>

                <div>
                    <label for="email" class="block text-xs font-medium text-gray-400 mb-1">E-posta Adresi</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 bg-[#202020] border-gray-700 text-[#D4D4D4] placeholder-gray-500 rounded-lg focus:outline-none focus:border-white transition-colors text-sm"
                        placeholder="ornek@email.com">
                </div>

                <div>
                    <label for="password" class="block text-xs font-medium text-gray-400 mb-1">Şifre</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 bg-[#202020] border-gray-700 text-[#D4D4D4] placeholder-gray-500 rounded-lg focus:outline-none focus:border-white transition-colors text-sm"
                        placeholder="En az 6 karakter">
                </div>

                <div>
                    <label for="city" class="block text-xs font-medium text-gray-400 mb-1">Şehir
                        (Opsiyonel)</label>
                    <input type="text" id="city"
                        class="w-full px-4 py-2 bg-[#202020] border-gray-700 text-[#D4D4D4] placeholder-gray-500 rounded-lg focus:outline-none focus:border-white transition-colors text-sm"
                        placeholder="Örn: İstanbul">
                </div>

                <div>
                    <label for="gender" class="block text-xs font-medium text-gray-400 mb-1">Cinsiyet
                        (Opsiyonel)</label>
                    <select id="gender"
                        class="w-full px-4 py-2 bg-[#202020] border-gray-700 text-[#D4D4D4] rounded-lg focus:outline-none focus:border-white transition-colors text-sm">
                        <option value="">Belirtmek istemiyorum</option>
                        <option value="male">Erkek</option>
                        <option value="female">Kadın</option>
                    </select>
                </div>

                <div>
                    <label for="birth_date" class="block text-xs font-medium text-gray-400 mb-1">Doğum
                        Tarihi</label>
                    <input type="date" id="birth_date" required
                        class="w-full px-4 py-2 bg-[#202020] border-gray-700 text-[#D4D4D4] rounded-lg focus:outline-none focus:border-white transition-colors text-sm">
                </div>

                <div id="error-message"
                    class="hidden text-red-500 text-xs font-medium text-center bg-red-50 p-2 rounded-lg border border-red-100">
                </div>

                <button type="submit"
                    class="w-full bg-white hover:bg-gray-200 text-black font-bold py-2.5 rounded-lg shadow-lg shadow-white/5 hover:shadow-white/10 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    <span>Kayıt Ol</span>
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                Zaten hesabın var mı?
                <a href="login.html" class="font-bold text-white hover:text-gray-300 transition-colors">Giriş
                    Yap</a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html"
                class="text-xs font-medium text-slate-400 hover:text-slate-600 transition-colors flex items-center justify-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>

</html>
